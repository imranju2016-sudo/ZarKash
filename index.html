<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZarKash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Hero Section -->
    <header class="hero" style="background-image: url('shawl.hero.jpg');">
        <div class="overlay">
            <h1 class="brand-name">ZarKash</h1>
            <p>Luxury Handcrafted Shawls</p>
            <a href="#collection" class="btn">Explore Collection</a>
        </div>
    </header>

    <!-- Shawl Collection Carousel -->
    <section id="collection" class="carousel-section">
        <h2>Our Collection</h2>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item"><img src="pashmina1.jpg" alt="Shawl 1"></div>
                <div class="carousel-item"><img src="pashmina2.jpg" alt="Shawl 2"></div>
                <div class="carousel-item"><img src="pashmina3.jpg" alt="Shawl 3"></div>
                <div class="carousel-item"><img src="pashmina4.jpg" alt="Shawl 4"></div>
            </div>
        </div>
    </section>

    <!-- Our Story Section -->
    <section class="story">
        <div class="story-text">
            <h2>Our Story</h2>
            <p>ZarKash blends timeless tradition with modern elegance, crafting shawls that speak of heritage, warmth, and luxury.</p>
        </div>
        <div class="story-image">
            <img src="story.jpg" alt="Our Story">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 ZarKash. All rights reserved.</p>
    </footer>

   <script>
const track = document.querySelector('.carousel-track');
const items = Array.from(track.children);

let index = 0;
const itemWidth = items[0].getBoundingClientRect().width + 20; // include gap

function moveCarousel() {
    index++;
    if(index >= items.length) index = 0;
    track.style.transform = `translateX(-${index * itemWidth}px)`;
}

setInterval(moveCarousel, 3000); // slides every 3 seconds
</script>

</body>
</html>
