<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZarKash</title>
<style>
/* =========================
   RESET & BASE
========================= */
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Arial', sans-serif; 
}
body { 
    color: #333; 
    line-height: 1.6; 
    background: #fff; 
    scroll-behavior: smooth; 
}

/* =========================
   NAVBAR
========================= */
.navbar {
    position: sticky;
    top: 0;
    width: 100%;
    background: #1a1a1a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
}
.navbar .logo { 
    font-size: 1.8rem; 
    font-weight: bold; 
    color: #d4af37; 
}
.navbar ul {
    display: flex;
    list-style: none;
    gap: 20px;
}
.navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 5px 0;
    transition: 0.3s;
}
.navbar ul li a:hover { color: #d4af37; }

/* =========================
   HERO SECTION
========================= */
.hero {
    position: relative;
    height: 80vh;
    overflow: hidden;
}
.hero-slider {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    z-index: 1;
    transition: background-image 1s ease-in-out;
}
.hero .overlay {
    position: relative;
    z-index: 3;
    background: rgba(0,0,0,0.45);
    padding: 60px 70px;
    text-align: center;
    color: #fff;
    border-radius: 14px;
    backdrop-filter: blur(4px);
}
.brand-name { 
    font-size: 3.2rem; 
    letter-spacing: 4px; 
    margin-bottom: 12px; 
}
.hero p { 
    font-size: 1.2rem; 
    margin-bottom: 22px; 
}
.btn {
    background: #d4af37;
    color: #000;
    padding: 14px 30px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    transition: 0.3s;
}
.btn:hover { background: #b8962f; }

/* =========================
   SECTIONS
========================= */
main {
    display: flex;
    flex-direction: column;
}
.product-section h2 {
    font-size: 42px;
    letter-spacing: 3px;
    margin-bottom: 45px;
    color: #111;
}

/* Product grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 22px;
    padding: 20px;
}

/* Zoom container */
.zoom-container {
    overflow: hidden;
    border-radius: 14px;
    position: relative;
    cursor: zoom-in;
    background: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
.zoom-container img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    transition: transform 0.4s ease, box-shadow 0.3s ease;
}
.zoom-container:hover img {
    transform: scale(1.08);
}

/* Price Tag */
.price-tag {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
}

/* WhatsApp Button */
.whatsapp-btn {
    display: block;
    margin: 12px auto 16px;
    width: fit-content;
    background: #25D366;
    color: #fff;
    padding: 10px 22px;
    border-radius: 22px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
}
.whatsapp-btn:hover {
    background: #1ebe5b;
    transform: translateY(-2px);
}

/* Floating WhatsApp */
.floating-whatsapp {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #25D366;
    color: #fff;
    padding: 15px 18px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    z-index: 9999;
}
.floating-whatsapp:hover { transform: translateY(-3px); }

/* Explore Carousel */
.explore-carousel {
    overflow: hidden;
    position: relative;
    padding: 20px 0 50px;
}
.carousel-track {
    display: flex;
    width: max-content;
    animation: autoScroll 25s linear infinite;
}
.carousel-track img {
    width: 240px;
    height: 300px;
    object-fit: cover;
    margin-right: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}
.carousel-track img:hover { transform: scale(1.05); }
@keyframes autoScroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}
.carousel-track:hover { animation-play-state: paused; }

/* Footer */
footer { 
    text-align: center; 
    padding: 22px; 
    background: #333; 
    color: #fff; 
}

/* Responsive */
@media(max-width: 768px){
    .navbar ul { 
        position: absolute;
        top: 65px;
        left: -100%;
        flex-direction: column;
        background: #1a1a1a;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        padding: 20px 0;
    }
    .navbar ul.active { left: 0; }
    .hero .overlay { padding: 30px 25px; }
    .brand-name { font-size: 2.4rem; }
    .carousel-track img { width: 180px; height: 220px; }
}
</style>
</head>
<body>

<!-- Navbar (Restored original tabs) -->
<nav class="navbar">
  <div class="logo">ZarKash</div>
  <ul>
    <li><a href="#our-collection">Shawls</a></li>
    <li><a href="#mens-collection">Men's Collection</a></li>
    <li><a href="#musars-section">Musars</a></li>
    <li><a href="#explore-section">Explore</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-slider"></div>
    <div class="overlay">
        <h1 class="brand-name">ZarKash</h1>
        <p>Pure Hand-Knitted Pashmina Shawls from Kashmir</p>
        <a href="#our-collection" class="btn">Shop Now</a>
    </div>
</section>

<!-- Collection Sections -->
<main>
<section id="our-collection" class="product-section">
    <h2>Our Shawls</h2>
    <div class="product-grid"></div>
</section>

<section id="mens-collection" class="product-section">
    <h2>Men's Collection</h2>
    <div class="product-grid"></div>
</section>

<section id="musars-section" class="product-section">
    <h2>Musars</h2>
    <div class="product-grid"></div>
</section>

<section id="explore-section" class="product-section">
    <h2>Explore More</h2>
    <div class="explore-carousel">
        <div class="carousel-track"></div>
    </div>
</section>
</main>

<!-- Floating WhatsApp -->
<a href="https://wa.me/91XXXXXXXXXX" class="floating-whatsapp" target="_blank">ðŸ’¬ Chat</a>

<!-- Footer -->
<footer>
    &copy; 2026 ZarKash. All Rights Reserved.
</footer>

<script>
// HERO SLIDER
const hero = document.querySelector('.hero-slider');
const heroImages = ["wrap1.jpeg","wrap2.jpeg","wrap3.jpeg","men1.jpeg","men2.jpeg"];
let heroIndex = 0;
setInterval(() => {
    hero.style.backgroundImage = `url('images/${heroImages[heroIndex]}')`;
    heroIndex = (heroIndex + 1) % heroImages.length;
}, 5000);

// AUTO LOAD COLLECTION IMAGES
document.addEventListener("DOMContentLoaded", () => {
    const collections = {
        "our-collection": ["wrap1.jpeg","wrap2.jpeg","wrap3.jpeg"],
        "mens-collection": ["men1.jpeg","men2.jpeg"],
        "musars-section": ["musar1.jpeg","musar2.jpeg","musar3.jpeg"]
    };

    for (const sectionId in collections) {
        const grid = document.querySelector(`#${sectionId} .product-grid`);
        collections[sectionId].forEach(img => {
            const container = document.createElement('div');
            container.className = 'zoom-container';
            container.innerHTML = `
                <img src="images/${img}" alt="Product" loading="lazy">
                <div class="price-tag">â‚¹4999</div>
                <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-btn">Chat</a>
            `;
            grid.appendChild(container);
        });
    }

    // EXPLORE SECTION CAROUSEL
    const exploreTrack = document.querySelector('.carousel-track');
    const exploreImages = ["wrap1.jpeg","wrap2.jpeg","wrap3.jpeg","men1.jpeg","men2.jpeg"];
    exploreImages.forEach(img => {
        const item = document.createElement('div');
        item.className = 'zoom-container';
        item.innerHTML = `
            <img src="images/${img}" alt="Shawl" loading="lazy">
            <div class="price-tag">â‚¹4999</div>
            <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-btn">Chat</a>
        `;
        exploreTrack.appendChild(item);
    });
    exploreTrack.innerHTML += exploreTrack.innerHTML; // duplicate for infinite scroll
});
</script>

</body>
</html>
